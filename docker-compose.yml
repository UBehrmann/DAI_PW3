version: "3.9"
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build:
      context: .
    depends_on:
      - db
    ports:
      - "7000:7000"
    environment:
      DB_URL: jdbc:postgresql://db:5432/mydb
      DB_USER: user
      DB_PASSWORD: password

volumes:
  postgres-data:
